<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Login')"></head>
<body>
<nav th:replace="fragments/layout :: navbar"></nav>

<div class="auth-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card auth-card shadow">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>Welcome Back</h4>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
                            <i class="bi bi-check-circle-fill me-2"></i><span th:text="${message}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" required
                                           autofocus>
                                </div>
                                <div class="invalid-feedback">Username is required</div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="invalid-feedback">Password is required</div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="text-muted mb-2">Demo Accounts:</p>
                            <div class="row text-center">
                                <div class="col-4">
                                    <small class="text-muted">
                                        <strong>Admin:</strong><br>
                                        admin / admin
                                    </small>
                                </div>
                                <div class="col-4">
                                    <small class="text-muted">
                                        <strong>Organizer:</strong><br>
                                        organizer / organizer
                                    </small>
                                </div>
                                <div class="col-4">
                                    <small class="text-muted">
                                        <strong>Client:</strong><br>
                                        client / client
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center py-3">
                        <p class="mb-0">Don't have an account? <a th:href="@{/register}" class="text-primary">Register
                            here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
